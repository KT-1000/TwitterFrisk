{% extends 'base.html' %}
{% block content %}
<div class="container" id="main-container">
    <div id="title-container" class="col-lg-offset-2 col-lg-8">
        <h1 id="title">TwitterFrisk</h1>
            <form class="form-horizontal" id="search-default" action="/search">
                <div class="form-group">
                    <div class="col-lg-12 middle-box">
                        <label for="search-term" class="col-lg-4" id="call-action">Search Twitter for </label>
                        <div class="col-lg-8 search-box">
                            <input class="form-control input-lg" id="search-term" name="search-term" type="text">
                        </div>
                    </div>
                    <input id="hp-search" class="btn btn-lg btn-default col-xs-4 col-xs-offset-4" type="submit" value="Search">
                </div>
            </form>
            <table>
                <tr>
                    <td>
                        <ul>
                        {% for hashtag in hashtag_count %}
                            <li>{{ hashtag }}</li>
                        {% endfor %}
                        </ul>
                    </td>
                    <td>
                        <ul>
                        {% for status in status_list %}
                            <li>{{ status.name }} {{ status.content }} {{ status.favorited }}</li>
                        {% endfor %}
                        </ul>
                    </td>
                </tr>
            </table>
    </div>
</div>

{% endblock %}
