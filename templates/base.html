<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>TwitterFrisk</title>

        <!-- Bootstrap -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href="/static/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="https://github.com/annihilatrix">
                        <img id="logo-img" alt="TwitterFrisk" src="/static/images/twitter_frisk.svg">
                    </a>
                </div>
                <form class="navbar-form navbar-left" role="search" id="search-default" action="/search">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" id="wide-search" name="search-term" placeholder="Search Twitter Here!" autofocus="autofocus">
                        </div>
                    </div>
                    <input type="submit" value="Frisk" class="btn btn-primary" id="round-search">
                </form>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/static/js/jquery-3.0.0.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
